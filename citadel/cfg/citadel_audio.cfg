// --ALWAYS ON--
//enables the visual debugging functionality for the sound system
snd_enable_sound_services_visualizer 1
snd_sos_render_debug_spheres 1

// filter event debug by name
snd_sos_debug_sphere_event_name_filter ""

// VMIX
audio_enable_vmix_mastering 0

// --GENERAL SOUNDSTACK VOLUME DEBUG--
audio_display_soundstack_debug_base_3d 0
audio_display_soundstack_debug_dialog 0


// --PERSPECTIVE--
snd_sos_show_perspective_debug 0


// --RELEVANCE--
// shows relevance info from within the soundstack
snd_sos_show_relevance_debug 0

// shows relevance info from game code
audio_enemy_relevance_debug 0


// --DIALOG--
// prints dialog mix priority info to the screen
snd_group_min_max_debug "dialog_mix_priority"


// --GENERAL--
// logs errors associated with empty sound events in point entities
snd_log_empty_event_entities 1
snd_occlusion_debug 0


